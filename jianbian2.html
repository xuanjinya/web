<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线性渐变-特殊案例</title>
	<style type="text/css">
		div {
			width: 800px;
			height: 500px;
			background: #abcdef;background-size: 100px 100px;
			background-image:linear-gradient(45deg,red 25%,transparent 25%),
					         linear-gradient(-45deg,red 25%,transparent 25%),
					   		 linear-gradient(45deg,transparent 75%,red 75%),
					   		 linear-gradient(-45deg,transparent 75%,red 75%);	
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
