<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>替换字符串</title>
</head>
<body>
	<script type="text/javascript">
		var str="010-546745764,013-345456363,042-57283782";
		console.log(str);
		//替换字符串中的“,”号
		var newTel=str.replace(',',"  ");//将电话号码中的“,”号，替换成空格
		console.log(newTel);
	</script>
</body>
</html>
