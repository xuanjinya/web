<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组转换成字符串</title>
</head>
<body>
	<script type="text/javascript">
		var nums=[2,3,4];
		var str=nums.join();
		console.log(str);
		var words=["border","left","color"];
		var worders=words.join("-");
		console.log(worders);
	</script>
</body>
</html>
