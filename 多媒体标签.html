<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多媒体标签</title>
</head>
<body>
	<!-- src:播放文件的路径，autoplay:自动播放 ，loop：播放的次数，controls:播放器控制界面 -->
<audio src="passion.mp3" autoplay="autoplay" loop="-1" controls="">
	您的浏览器不能播放此音乐！请更换浏览器吧！
</audio>
<audio autoplay="autoplay">
	<source src="passion.mp3" type="audio/mpeg">
</audio>
</body>
</html>
